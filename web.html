<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Background Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      position: relative;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
    }

    .background {
      background-image: url('bodyimage.jpg'); /* Replace with your actual image path */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100%;
      position: fixed;
      width: 100%;
      z-index: -1; /* Move the background behind other elements */
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white overlay */
      height: 100%;
      position: absolute;
      width: 100%;
      z-index: 0; /* Place the overlay on top of the background */
    }

    /* Additional styles for content */
    .content {
      position: relative;
      z-index: 1; /* Place the content on top of the overlay */
      padding: 50px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="background"></div>
<div class="overlay"></div>

<div class="content">
  <h1>Your Content Goes Here</h1>
  <p>This content will appear over the protected background image.</p>
</div>

</body>
</html>
